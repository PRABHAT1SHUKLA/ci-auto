name: Basic CI/CD Pipeline with Tests and Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # LTS version

    - name: Install dependencies
      run: npm install

    - name: Lint HTML (basic check)
      run: echo "Linting... All good!"

    - name: Run tests
      run: npm test

    - name: Build
      run: echo "Building... Done!"

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Only deploy if build (including tests) succeeds
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .  # Deploy from root


