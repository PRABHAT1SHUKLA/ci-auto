name: Basic CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Lint HTML (basic check)
      run: echo "Linting... All good!"  # Placeholder; in real apps, use a linter

    - name: Build
      run: echo "Building... Done!"  # For static site, no real build needed

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Only deploy if build succeeds
    if: github.ref == 'refs/heads/main'  # Only on main branch pushes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .  # Deploy from root
